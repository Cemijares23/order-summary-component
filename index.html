<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="preload" href="/css/styles.css" as="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <main class="container">
    <img class="container__image" src="images/illustration-hero.svg" alt="Hero Ilustration">

    <div class="content">
      <h1 class="content__title">Order Summary</h1>

      <p class="content__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      
      <div class="subscription">
        <img src="/images/icon-music.svg" alt="Music Icon">

        <div class="subscription__info">
          <p class="subscription__plan">Annual Plan</p>
          <p class="subscription__price">$59.99/year</p>
        </div>
      
        <a class="subscription__change" href="#">Change</a>
      </div>
    
      <a class="payment-button" href="#">Proceed to Payment</a>
      <a class="cancel-button" href="#">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/cemijares23">Christopher Mijares</a>.</p>
  </div>
</body>
</html>
